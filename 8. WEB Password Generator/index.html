<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column bg-light shadow-lg rounded-5 p-5" id="content">
            <h1 class="fw-semibold">PASSWORD GENERATOR</h1>
                <div class="d-flex flex-column gap-2 mt-2">
                    <label for="passwordLength" class="text-uppercase" data-bs-toggle="tooltip">password length</label>
                    <input type="number" class="form-control form-control-lg" id="passwordLength">
                    <label for="password" class="text-uppercase">Password</label>
                    <input class="form-control form-control-lg" id="password" disabled>
                    <button class="btn btn-dark text-uppercase fw-semibold btn-lg mt-2" onclick="getPassword()">
                        generate password</button>
                    <a class="btn btn-primary text-uppercase fw-semibold btn-lg mt-2" onclick="savePassword()" id="saveButton">
                        save password</a>
                    <p>2022</p>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
